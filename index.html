<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBD Rabaya</title>
  <link rel="stylesheet" href="./default.css" />
  <script src="./jquery.min.js"></script>
  <script src="./jscex.min.js"></script>
  <script src="./jscex-parser.js"></script>
  <script src="./jscex-jit.js"></script>
  <script src="./jscex-builderbase.min.js"></script>
  <script src="./jscex-async.min.js"></script>
  <script src="./jscex-async-powerpack.min.js"></script>
  <script src="./functions.js"></script>
  <script src="./love.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('img2.png');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    #wrap {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      height: 100vh;
      overflow: hidden;
    }
    #text {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      max-width: 300px;
    }
    #code {
      display: none;
      font-size: 1.1em;
      font-weight: bold;
      line-height: 1.6em;
      color: rgb(196, 255, 255);
    }
    .say {
      display: block;
      margin-bottom: 5px;
    }
    #clock-box {
      position: absolute;
      bottom: 10%;
      left: 5%;
      font-size: 1.2em;
      display: none;
    }
    #clock .digit {
      font-size: 1.5em;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
    img.decor {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
      height: auto;
      z-index: 10;
    }
    @media (max-width: 600px) {
      #text {
        top: 5%;
        left: 5%;
        width: 90%;
      }
      #clock-box {
        font-size: 1em;
      }
      img.decor {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <audio autoplay id="myAudio">
      <source src="aud.mp3" type="audio/mp3" />
    </audio>
    <div id="wrap">
      <div id="text">
        <div id="code">
          <span class="say">My beautiful Friend RABAYA üíû</span>
          <span class="say">Happy Birthday üéà</span>
          <span class="say">May Allah bless you üçÄ</span>
          <span class="say">And give u many happiness üíï</span>
          <span class="say">I loved you ‚ù§Ô∏è</span>
          <span class="say">And I will always love u ü•∫ ‚ù§Ô∏è</span>
          <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span>
        </div>
      </div>
      <div id="clock-box">
        <span id="clock"></span>
      </div>
      <canvas id="canvas" width="1100" height="680"></canvas>
      <img src="img.png" alt="Birthday decoration" class="decor" />
    </div>
  </div>

  <script>
    function playAudio() {
      document.getElementById("myAudio").play();
    }

    function timeElapse(date) {
      var current = new Date();
      var seconds = Math.floor((current - new Date(date)) / 1000);
      var days = Math.floor(seconds / (3600 * 24));
      seconds %= (3600 * 24);
      var hours = Math.floor(seconds / 3600);
      seconds %= 3600;
      var minutes = Math.floor(seconds / 60);
      var secs = seconds % 60;

      if (hours < 10) hours = "0" + hours;
      if (minutes < 10) minutes = "0" + minutes;
      if (secs < 10) secs = "0" + secs;

      var result = `<span class="digit">${days}</span> days 
                    <span class="digit">${hours}</span> hours 
                    <span class="digit">${minutes}</span> minutes 
                    <span class="digit">${secs}</span> seconds`;
      document.getElementById("clock").innerHTML = result;
    }

    (function () {
      var canvas = $('#canvas');
      if (!canvas[0].getContext) return;

      var width = canvas.width();
      var height = canvas.height();
      canvas.attr("width", width);
      canvas.attr("height", height);

      var opts = {
        seed: { x: width / 2 - 20, color: "rgb(190, 26, 37)", scale: 2 },
        branch: [/* your original branch data here */],
        bloom: { num: 700, width: 1080, height: 650 },
        footer: { width: 1200, height: 5, speed: 10 }
      };

      var tree = new Tree(canvas[0], width, height, opts);
      var seed = tree.seed;
      var foot = tree.footer;
      var hold = 1;

      canvas.click(function (e) {
        playAudio();
        $("#code").show().typewriter();
        $("#clock-box").show();
        setInterval(() => timeElapse("1998-10-29"), 1000);

        var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
        if (seed.hover(x, y)) {
          hold = 0;
          canvas.unbind("click").unbind("mousemove").removeClass('hand');
        }
      }).mousemove(function (e) {
        var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
        canvas.toggleClass('hand', seed.hover(x, y));
      });

      var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) { $await(Jscex.Async.sleep(10)); }
        while (seed.canScale()) {
          seed.scale(0.95);
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
          seed.move(0, 2);
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
      }));

      var growAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.grow();
          $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
      }));

      var flowAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.flower(2);
          $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
      }));

      var moveAnimate = eval(Jscex.compile("async", function () {
        tree.snapshot("p1", 240, 0, 610, 680);
        while (tree.move("p1", 500, 0)) {
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
        foot.draw();
        tree.snapshot("p2", 500, 0, 610, 680);
        canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
        canvas.css("background", "#ffe");
        $await(Jscex.Async.sleep(300));
        canvas.css("background", "none");
      }));

      var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
      }));

      var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(moveAnimate());
        textAnimate().start();
      }));

      runAsync().start();
    })();
  </script>
</body>
</html>
