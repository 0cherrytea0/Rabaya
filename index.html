<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBD love</title>
  <link rel="stylesheet" href="./default.css" />
  <script src="./jquery.min.js"></script>
  <script src="./jscex.min.js"></script>
  <script src="./jscex-parser.js"></script>
  <script src="./jscex-jit.js"></script>
  <script src="./jscex-builderbase.min.js"></script>
  <script src="./jscex-async.min.js"></script>
  <script src="./jscex-async-powerpack.min.js"></script>
  <script src="./functions.js"></script>
  <script src="./love.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('./file/img2.png');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    #wrap {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      height: 100vh;
      overflow: hidden;
    }
    #text {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      max-width: 300px;
    }
    #code {
      display: none;
      font-size: 1.1em;
      font-weight: bold;
      line-height: 1.6em;
      color: rgb(196, 255, 255);
    }
    .say {
      display: block;
      margin-bottom: 5px;
    }
    #clock-box {
      position: absolute;
      bottom: 10%;
      left: 5%;
      font-size: 1.2em;
      display: none;
    }
    #clock .digit {
      font-size: 1.5em;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="main">
    <audio id="myAudio">
      <source src="./file/aud.mp3" type="audio/mp3" />
    </audio>
    <div id="wrap">
      <div id="text">
        <div id="code">
          <span class="say">My beautiful wife üíû</span><br>
          <span class="say">Happy Birthday üéà</span><br>
          <span class="say">May Allah bless you üçÄ</span><br>
          <span class="say">And give u many happiness üíï</span><br>
          <span class="say">I loved you ‚ù§Ô∏è</span><br>
          <span class="say">And I will always love u ü•∫ ‚ù§Ô∏è</span><br>
          <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span><br>
        </div>
      </div>
      <div id="clock-box">
        <span id="clock"></span>
      </div>
      <canvas id="canvas" width="1100" height="680"></canvas>
    </div>
  </div>

  <script>
    function playAudio() {
      const audio = document.getElementById("myAudio");
      audio.play().catch(() => {}); // Prevent mobile autoplay errors
    }

    function timeElapse(date) {
      const current = new Date();
      const seconds = Math.floor((current - new Date(date)) / 1000);
      const days = Math.floor(seconds / (3600 * 24));
      const hours = Math.floor((seconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;

      const result = `<span class="digit">${days}</span> days 
                      <span class="digit">${hours}</span> hours 
                      <span class="digit">${minutes}</span> minutes 
                      <span class="digit">${secs}</span> seconds`;
      document.getElementById("clock").innerHTML = result;
    }

    (function () {
      const canvas = $('#canvas');
      if (!canvas[0].getContext) return;

      const width = canvas.width();
      const height = canvas.height();
      canvas.attr("width", width);
      canvas.attr("height", height);

      const opts = {
        seed: { x: width / 2 - 20, color: "rgb(190, 26, 37)", scale: 2 },
        branch: [/* your original branch data here */],
        bloom: { num: 700, width: 1080, height: 650 },
        footer: { width: 1200, height: 5, speed: 10 }
      };

      const tree = new Tree(canvas[0], width, height, opts);
      const seed = tree.seed;
      const foot = tree.footer;
      let hold = 1;

      canvas.click(function () {
        playAudio();
        hold = 0;
        canvas.unbind("click").unbind("mousemove").removeClass('hand');
      });

      canvas.mousemove(function (e) {
        const offset = canvas.offset();
        const x = e.pageX - offset.left;
        const y = e.pageY - offset.top;
        canvas.toggleClass('hand', seed.hover(x, y));
      });

      const seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) { $await(Jscex.Async.sleep(10)); }
        while (seed.canScale()) {
          seed.scale(0.95);
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
          seed.move(0, 2);
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
      }));

      const growAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.grow();
          $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
      }));

      const flowAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.flower(2);
          $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
      }));

      const moveAnimate = eval(Jscex.compile("async", function () {
        tree.snapshot("p1", 240, 0, 610, 680);
        while (tree.move("p1", 500, 0)) {
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
        foot.draw();
        tree.snapshot("p2", 500, 0, 610, 680);
        canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
        canvas.css("background", "#ffe");
        $await(Jscex.Async.sleep(300));
        canvas.css("background", "none");
      }));

      const textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
        $("#clock-box").show();
        setInterval(() => timeElapse("1998-10-29"), 1000);
      }));

      const runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(moveAnimate());
        $await(textAnimate());
      }));

      runAsync().start();
    })();
  </script>
</body>
</html>
